name: Deploy to Azure Web App (Staging)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Shuttle-Staging
  DOTNET_VERSION: "8.0.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Find csproj path
        id: findproj
        shell: bash
        run: |
          echo "Looking for MidStateShuttleService.csproj..."
          PROJ=$(find . -name "MidStateShuttleService.csproj" | head -n 1)
          if [ -z "$PROJ" ]; then
            echo "ERROR: MidStateShuttleService.csproj not found"
            echo "Here are all csproj files:"
            find . -name "*.csproj"
            exit 1
          fi
          echo "Found: $PROJ"
          echo "PROJECT_PATH=$PROJ" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore

      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration Release --no-build --output ./publish

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
